<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Raid Buff Timeline</title>
    <style type="text/css">
    body {
      min-height: 100%;
      overflow-y: auto;
      font-family: "Candara";
    }
    .draggable {
      touch-action: none;
      user-select: none;
      position: absolute;
      width: calc(100%);
      display: flex;
      align-content: center;
      justify-content: center;
    }
    .header {
      min-height: 6%;
      position: fixed;
      top: 0;
      overflow-x: hidden;
    }
    .column {
      min-height: calc(94vh);
      position: absolute;
      top: 6%;
      overflow-x: hidden;
      scrollbar-width: none;
      z-index: -100000;
    }
    .scrollcontent {
      overflow-y: hidden;
    }
    .left {
      left: 0;
      width: 10%;
      background-color: #aaa;
    }
    .right {
      right: 0;
      width: 100%;
      background-color: #bbb;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: stretch;
    }
    .party {
      width: calc(100% / 9);
      margin: 0;
      padding: 0;
      border: ridge black;
      border-bottom-style: none;
      border-top-style: none;
      box-sizing: border-box;
    }
    .time {
      padding: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      text-align: right;
    }
    .label {
      border-top-style: ridge;
      border-bottom-style: ridge;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tank {
      background-color: #aaaacc;
    }
    .healer {
      background-color: #88aa88;
    }
    .dps {
      background-color: #ccaaaa;
    }
    .cooldowns {
      bottom: 0;
      display: flex;
      flex: 1;
      align-items: flex-end;
      justify-content: space-around;
    }
    .cooldownTiming {
      height: 100%;
      display: flex;
    }
    div.cooldownTiming>div:nth-of-type(odd) {
      background: rgba(200, 200, 200, 0.4);
    }
    .cooldownTimingColumn {
      height: 100%;
      width: fill-available; /* etc */
      width: -moz-available; /* moz */
      width: -webkit-fill-available; /* chrome */
      position: relative;
    }
    .headericon {
      display: inline;
      height: 1.3em;
    }
    .labelname {
      width: fill-available; /* etc */
      width: -moz-available; /* moz */
      width: -webkit-fill-available; /* chrome */
    }
    .buttonStrip {
      display: flex;
      justify-content: space-around;
      flex: 1;
    }
    .saveButton {
      color: #505739;
      background-color: #eae0c2;
      text-decoration: none;
      border: 1px solid #333029;
      border-radius: 5px;
    }
    .newButton {
      color: #505739;
      background-color: #eae0c2;
      text-decoration: none;
      border: 1px solid #333029;
      border-radius: 5px;
    }
    </style>

      function saveButtonClick() {

      }

      function newButtonClick() {
        window.location = window.location.href.split("?")[0];
      }

      interact('.draggable').draggable({
        listeners: {
          start (event) {
            console.log(event.type, event.target)
          },
          move (event) {
            var target = event.target
            // keep the dragged position in the data-x/data-y attributes
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

            // translate the element
            target.style.webkitTransform =
              target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)'

            // update the posiion attributes
            target.setAttribute('data-x', x)
            target.setAttribute('data-y', y)
          },
        },
        modifiers: [interact.modifiers.restrictRect({ restriction: 'parent' })],
        autoScroll: true,
        startAxis: 'xy',
        lockAxis: 'y'
      });

      var timeInSeconds = "-00:15<br><br><br><br><br>-00:10<br><br><br><br><br>-00:05<br>-00:04<br>-00:03<br>-00:02<br>-00:01<br><div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>00:00";
      for(var i = 1; i <= 1080; i++) {
        timeInSeconds += "<br>";
        if (i == 140) {
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // LL Enrage
        }
        else if (i == 364) {
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // CC/BJ Enrage
        }
        else if (i == 600) { // estimate
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // Prime Enrage
        }
        else if (i == 990) { // estimate
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // Perf Enrage
        }
        if (i%5 == 0) {
          date = new Date(i * 1000);
          minutes = date.getUTCMinutes();
          seconds = date.getSeconds();
          timeInSeconds += minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
        }
      }
      document.getElementById("timer").innerHTML = timeInSeconds;

      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('id')){
        $.ajax({
          url: 'loadfile.php',
          type: 'POST',
          contentType: 'text/plain',
          dataType: 'json',
          data: { 'guid': urlParams.get('id')},
          success: function(data) {
            alert('AJAX call was successful!');
            alert('Data from the server' + data);
          },
          error: function(data) {
            alert('There was some error performing the AJAX call!');
