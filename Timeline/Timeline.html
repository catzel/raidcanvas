<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Raid Buff Timeline</title>
    <style type="text/css">
    body {
      position: felx;
    }
    .draggable {
      touch-action: none;
      user-select: none;
    }
    .column {
      height: 100%;
      width: 50%;
      position: fixed;
      top: 0;
      overflow-x: hidden;
    }

    .left {
      left: 0;
      width: 25%;
    }

    .right {
      right: 0;
      width: 75%;
    }
    </style>
  </head>
  <body>
    <div class="column left" style="background-color:#aaa;"></div>
    <div class="column right"  style="background-color:#bbb;">
      <div class="draggable">Draggable Element</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
      const position = { x: 0, y: 0 };

      interact('.draggable').draggable({
        listeners: {
          start (event) {
            console.log(event.type, event.target)
          },
          move (event) {
            position.x += event.dx
            position.y += event.dy

            event.target.style.transform =
              `translate(${position.x}px, ${position.y}px)`
          },
        },
        startAxis: 'xy',
        lockAxis: 'y'
      });
    </script>
  </body>
</html>
