<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Raid Buff Timeline</title>
    <style type="text/css">
    body {
      min-height: 100%;
      overflow-y: auto;
      font-family: "Candara";
    }
    .draggable {
      touch-action: none;
      user-select: none;
      position: absolute;
      width: calc(100%);
      display: flex;
      align-content: center;
      justify-content: center;
    }
    .header {
      min-height: 6%;
      position: fixed;
      top: 0;
      overflow-x: hidden;
    }
    .column {
      min-height: calc(94vh);
      position: absolute;
      top: 6%;
      overflow-x: hidden;
      scrollbar-width: none;
      z-index: -100000;
    }
    .scrollcontent {
      overflow-y: hidden;
    }
    .left {
      left: 0;
      width: 10%;
      background-color: #aaa;
    }
    .right {
      right: 0;
      width: 100%;
      background-color: #bbb;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: stretch;
    }
    .party {
      width: calc(100% / 9);
      margin: 0;
      padding: 0;
      border: ridge black;
      border-bottom-style: none;
      border-top-style: none;
      box-sizing: border-box;
    }
    .time {
      padding: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      text-align: right;
    }
    .label {
      border-top-style: ridge;
      border-bottom-style: ridge;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tank {
      background-color: #aaaacc;
    }
    .healer {
      background-color: #aaccaa;
    }
    .dps {
      background-color: #ccaaaa;
    }
    .cooldowns {
      bottom: 0;
      display: flex;
      flex: 1;
      align-items: flex-end;
      justify-content: space-around;
    }
    .cooldownTiming {
      height: 100%;
      display: flex;
    }
    div.cooldownTiming>div:nth-of-type(odd) {
      background: rgba(200, 200, 200, 0.4);
    }
    .cooldownTimingColumn {
      height: 100%;
      width: fill-available; /* etc */
      width: -moz-available; /* moz */
      width: -webkit-fill-available; /* chrome */
      position: relative;
    }
    .headericon {
      display: inline;
      height: 1.3em;
    }
    .labelname {
      width: fill-available; /* etc */
      width: -moz-available; /* moz */
      width: -webkit-fill-available; /* chrome */
    }
    </style>
  </head>
  <body>
    <div class="header right">
      <div class="label party">Timer</div>
      <div class="tank party label">
        <div class="labelname"><img src="./icons/GNB/job.png" alt="GNB" style="display: inline; width: 1em;" > Gunbreaker </div>
        <div class="cooldowns">
          <img src="./icons/GNB/aurora.png" alt="Aurora" class=headericon >
          <img src="./icons/GNB/camouflage.png" alt="Camouflage" class=headericon >
          <img src="./icons/GNB/heart_of_light.png" alt="Heart of Light" class=headericon >
          <img src="./icons/GNB/heart_of_stone.png" alt="Heart of Stone" class=headericon >
          <img src="./icons/GNB/nebula.png" alt="Nebula" class=headericon >
          <img src="./icons/GNB/rampart.png" alt="Rampart" class=headericon >
          <img src="./icons/GNB/reprisal.png" alt="Reprisal" class=headericon >
          <img src="./icons/GNB/superbolide.png" alt="Superbolide" class=headericon >
        </div>
      </div>
      <div class="tank party label">
        <div class="labelname"><img src="./icons/PLD/job.png" alt="PLD" style="display: inline; width: 1em;" > Paladin </div>
        <div class="cooldowns">
          <img src="./icons/PLD/cover.png" alt="Cover" class=headericon >
          <img src="./icons/PLD/divine_veil.png" alt="Divine Veil" class=headericon >
          <img src="./icons/PLD/hallowed_ground.png" alt="Hallowed Ground" class=headericon >
          <img src="./icons/PLD/passage_of_arms.png" alt="Passage of Arms" class=headericon >
          <img src="./icons/PLD/rampart.png" alt="Rampart" class=headericon >
          <img src="./icons/PLD/reprisal.png" alt="Reprisal" class=headericon >
          <img src="./icons/PLD/sentinal.png" alt="Sentinal" class=headericon >
        </div>
      </div>
      <div class="healer party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/AST/job.png" alt="AST" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> Astrologian </div>
      </div>
      <div class="healer party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/WHM/job.png" alt="WHM" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> White Mage </div>
      </div>
      <div class="dps party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/NIN/job.png" alt="NIN" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> Ninja </div>
      </div>
      <div class="dps party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/DNC/job.png" alt="DNC" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> Dancer </div>
      </div>
      <div class="dps party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/SMN/job.png" alt="SMN" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> Summoner </div>
      </div>
      <div class="dps party label">
        <div style="display: inline; vertical-align: middle;"><img src="./icons/BLM/job.png" alt="BLM" style="display: inline; width: 1em;" ></div>
        <div style="display: inline;"> Black Mage </div>
      </div>
    </div>
    <div class="scrollcontent">
      <div class="column right">
        <div class="party">
          <div id="timer" class="time"></div>
        </div>
        <div class="tank party">
          <div id="tankOne" class="cooldownTiming">
            <div id="tankOneOne" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneTwo" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneThree" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneFour" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneFive" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneSix" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneSeven" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankOneEight" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
          </div>
        </div>
        <div class="tank party">
          <div id="tankTwo" class="cooldownTiming">
            <div id="tankTwoOne" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoTwo" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoThree" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoFour" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoFive" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoSix" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
            <div id="tankTwoSeven" ondblclick="columnDblclick(event, this)" class="cooldownTimingColumn"></div>
          </div>
        </div>
        <div class="healer party">
        </div>
        <div class="healer party">
        </div>
        <div class="dps party">
        </div>
        <div class="dps party">
        </div>
        <div class="dps party">
        </div>
        <div class="dps party">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
      function dragRightClick(el) {
        el.parentNode.removeChild(el);
      }

      function columnDblclick(ev, el) {
        var frag = document.createDocumentFragment();
        temp = document.createElement('div');
        temp.className = "draggable";
        temp.style = "transform: translate(0px, " + ev.layerY + "px);";
        temp.setAttribute('data-x', 0);
        temp.setAttribute('data-y', ev.layerY);
        temp.oncontextmenu = function(){ dragRightClick(this); return false; };

        var lineSize = 1.19; // yuck
        var durationColor = "#F89B1F" //"#F89B1F";
        var durationTwoColor = "#E86A1C";
        var cooldownColor = "#817F7F"; // B56051
        var borderColor = "#817F7F";

        switch (el.id) {
          case "tankOneOne":
            var duration = 18;
            var cooldown = 60;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/aurora.png" alt="Aurora" class=headericon ></div>';
            break;
          case "tankOneTwo":
            var duration = 20;
            var cooldown = 90;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/camouflage.png" alt="Camouflage" class=headericon ></div>';
            break;
          case "tankOneThree":
            var duration = 15;
            var cooldown = 90;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/heart_of_light.png" alt="Heart of Light" class=headericon ></div>';
            break;
          case "tankOneFour":
            var duration = 7;
            var durationTwo = 10;
            var cooldown = 25;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + durationTwoColor + ' ' + (lineSize * duration) + 'em, '  + durationTwoColor + ' ' + (lineSize * durationTwo) + 'em, '
              + cooldownColor + ' ' + (lineSize * durationTwo) + 'em, ' + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/heart_of_stone.png" alt="Heart of Stone" class=headericon ></div>';
            break;
          case "tankOneFive":
            var duration = 15;
            var cooldown = 120;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/nebula.png" alt="Nebula" class=headericon ></div>';
            break;
          case "tankOneSix":
            var duration = 20;
            var cooldown = 90;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/rampart.png" alt="Rampart" class=headericon ></div>';
            break;
          case "tankOneSeven":
            var duration = 10;
            var cooldown = 60;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/reprisal.png" alt="Reprisal" class=headericon ></div>';
            break;
          case "tankOneEight":
            var duration = 8;
            var cooldown = 360;
            temp.innerHTML = '<div style="background: linear-gradient(180deg, ' + durationColor + ', ' + durationColor + ' '+ (lineSize * duration) +'em, ' + cooldownColor + ' ' + (lineSize * duration) + 'em, '
              + cooldownColor + ' '+ (lineSize * cooldown) +'em); height: ' + (lineSize * cooldown) + 'em;"><img src="./icons/GNB/superbolide.png" alt="superbolide" class=headericon ></div>';
            break;
          default:
            temp.innerHTML = '<img src="./icons/GNB/aurora.png" alt="Aurora" class=headericon >';
            break;
        }

        el.appendChild(temp);
      }

      interact('.draggable').draggable({
        listeners: {
          start (event) {
            console.log(event.type, event.target)
          },
          move (event) {
            var target = event.target
            // keep the dragged position in the data-x/data-y attributes
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

            // translate the element
            target.style.webkitTransform =
              target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)'

            // update the posiion attributes
            target.setAttribute('data-x', x)
            target.setAttribute('data-y', y)
          },
        },
        modifiers: [interact.modifiers.restrictRect({ restriction: 'parent' })],
        autoScroll: true,
        startAxis: 'xy',
        lockAxis: 'y'
      });

      var timeInSeconds = "-00:15<br><br><br><br><br>-00:10<br><br><br><br><br>-00:05<br>-00:04<br>-00:03<br>-00:02<br>-00:01<br><div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>00:00";

      for(var i = 1; i <= 1080; i++) {
        timeInSeconds += "<br>";
        if (i == 140) {
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // LL Enrage
        }
        else if (i == 364) {
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // CC/BJ Enrage
        }
        else if (i == 600) { // estimate
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // Prime Enrage
        }
        else if (i == 990) { // estimate
          timeInSeconds += "<div style='position: absolute; left:0px; background: black; height: 1px; width: 100%;'></div>"; // Perf Enrage
        }
        if (i%5 == 0) {
          date = new Date(i * 1000);
          minutes = date.getUTCMinutes();
          seconds = date.getSeconds();
          timeInSeconds += minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
        }
      }

      document.getElementById("timer").innerHTML = timeInSeconds;
    </script>
  </body>
</html>
